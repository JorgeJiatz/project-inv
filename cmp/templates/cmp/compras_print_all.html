<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Compras</title>

    <style type="text/css">
        @page{
            size: letter;
            margin: 1cm;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Sistema de compras DEBS</h4>
                <h3>Reporte de Compras al {{ today|date:"d/m/y" }}</h3>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>No. compra</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in obj %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.proveedor }}</td>
                        <td>{{ item.fecha_compra | date:"d/m/y" }}</td>
                        <td>{{ item.total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
